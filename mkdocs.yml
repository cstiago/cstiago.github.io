site_name: Tiago Cunha
site_author: Tiago Rocha Cunha
site_description: Personal website.
site_url: https://cstiago.github.io/

docs_dir: docs/

theme:
  name: material
  language: en
  favicon: assets/e699.png
  icon:
    logo: fontawesome/solid/hexagon-nodes

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - navigation.path
    # - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer

    - content.code.copy
    - content.code.select
    - content.code.annotate

    # - toc.follow
    # - toc.integrate
    - search.suggest
    # - search.highlight
    - search.share
    # - header.autohide
    # - announce.dismiss

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.caption
  - pymdownx.tasklist:
     custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

  - attr_list
  - def_list
  - footnotes
  - md_in_html

extra_javascript:
  - config/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

  - config/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
  generator: false
  social:
    - name: cstiago on GitHub
      icon: fontawesome/brands/github
      link: https://github.com/cstiago

    - name: Tiago Cunha on LinkedIn
      icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/cstiago

copyright: |
  &copy; 2025 Tiago Rocha Cunha

